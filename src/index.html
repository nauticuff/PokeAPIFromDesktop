    </div>

  <main></main>
  <input id="searchValue" class="border-2 border-black m-2 px-3 py-1 text-center mt-8" type="text"

  <p data-search-btn class="border-4 border-black w-fit hover:cursor-pointer m-6 bg-blue-500 text-white px-4 py-2">
    Search</p>
  <script src="./scripts/main.js"></script>

</html>
