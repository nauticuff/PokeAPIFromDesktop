<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="../dist/output.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;900&display=swap" rel="stylesheet">
</head>

<body class="px-4 py-8 bg-amber-300">
  <div class="wrapper max-w-[1200px] mx-auto">
  <header>
    <div class="nav flex justify-between items-center">
      <img id="logo" class="cursor-pointer" src="./images/Logo.png" alt="pokedex logo">
      <div class="search-bar flex items-center justify-between w-4/12 h-full text-white rounded-3xl bg-sky-700">
        <input id="searchBox" spellcheck="false"
          class="text-white outline-none text-center border-none m-1 mr-0 w-full  bg-sky-700 placeholder:text-zinc-300 placeholder:border-none focus:placeholder:text-transparent"
          type="text" placeholder="search">
        <svg class="m-2 mr-4" width="15" height="17" viewBox="0 0 15 17" fill="none"
          xmlns="http://www.w3.org/2000/svg">
          <path
            d="M8.99215 1.873C6.70815 1.873 4.85015 3.739 4.85015 6.033C4.85015 8.327 6.70815 10.193 8.99215 10.193C11.2762 10.193 13.1342 8.327 13.1342 6.033C13.1342 3.739 11.2762 1.873 8.99215 1.873ZM4.52515 10.053C3.57115 8.985 2.98415 7.578 2.98415 6.033C2.98415 2.706 5.67915 0 8.99115 0C12.3032 0 14.9982 2.707 14.9982 6.033C14.9982 9.36 12.3032 12.066 8.99115 12.066C7.88815 12.066 6.85815 11.761 5.96915 11.238L1.64215 16.337C1.45715 16.554 1.19515 16.666 0.932151 16.666C0.717151 16.666 0.502151 16.593 0.327151 16.442C-0.0648491 16.106 -0.110849 15.515 0.223151 15.122L4.52515 10.053Z"
            fill="#F2F2F2" />
        </svg>
      </div>
    </div>
    <div class="flex justify-end sm-">
      <div id="rndBtn" class="bg-sky-700 mb-20 text-white rounded-md px-2 py-1 cursor-pointer hover:scale-110">Random</div>
    </div>
  </header>
  <main>
    <div class="flex flex-col gap-4 md:flex-row justify-between text-white">
      <div class="bg-[#6A78AB] md:w-6/12 flex flex-col gap-4 rounded-md p-4">
        <h2 class="text-center text-[2.5rem] font-bold first-letter:capitalize" data-pokemon-name>Pikachu</h1>
        <div class="bg-[#93A4E0] rounded-md">
          <div class="flex justify-around">
            <div class="flex gap-2 items-center bg-white px-3 rounded-[1rem] mt-3 hover:cursor-pointer">
              <p class="text-black">Favorite</p>
              <svg width="14" height="14" viewBox="0 0 14 14" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M7.25383 11.0017L10.1613 12.9209C10.5363 13.1668 10.9978 12.801 10.8882 12.3511L10.0459 8.90854C10.0232 8.81312 10.0268 8.71294 10.0564 8.61957C10.086 8.52619 10.1403 8.44341 10.2132 8.38076L12.8207 6.11968C13.1611 5.8258 12.988 5.23204 12.5438 5.20205L9.14022 4.97414C9.04736 4.96853 8.95807 4.93491 8.88329 4.87739C8.8085 4.81987 8.75145 4.74096 8.7191 4.65028L7.44997 1.32763C7.41637 1.23161 7.35517 1.14867 7.27467 1.09005C7.19417 1.03144 7.09828 1 7 1C6.90172 1 6.80583 1.03144 6.72533 1.09005C6.64483 1.14867 6.58363 1.23161 6.55003 1.32763L5.2809 4.65028C5.24855 4.74096 5.1915 4.81987 5.11671 4.87739C5.04193 4.93491 4.95264 4.96853 4.85978 4.97414L1.45618 5.20205C1.01199 5.23204 0.838922 5.8258 1.17928 6.11968L3.78678 8.38076C3.85966 8.44341 3.91403 8.52619 3.94363 8.61957C3.97323 8.71294 3.97685 8.81312 3.95407 8.90854L3.17529 12.0992C3.0426 12.639 3.59641 13.0768 4.04061 12.783L6.74617 11.0017C6.82204 10.9515 6.91009 10.9249 7 10.9249C7.08991 10.9249 7.17796 10.9515 7.25383 11.0017Z" stroke="black" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>                
            </div>
            <div class="flex gap-2 items-center bg-white px-3 rounded-[1rem] mt-3 hover:cursor-pointer">
              <p class="text-black">Favorite</p>
              <svg width="15" height="9" viewBox="0 0 15 9" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M7.5 8.18182C7.41045 8.18193 7.32175 8.16435 7.23902 8.13007C7.15628 8.0958 7.08113 8.04552 7.01789 7.98211L0.199711 1.16395C0.136397 1.10064 0.0861726 1.02548 0.0519061 0.942754C0.0176396 0.860033 1.97869e-06 0.771372 1.66701e-10 0.681834C-3.99564e-06 0.501005 0.0718265 0.327579 0.19969 0.19971C0.327553 0.0718417 0.500975 3.99598e-06 0.681804 1.80505e-10C0.862634 -3.99562e-06 1.03606 0.0718265 1.16393 0.19969L7.5 6.53574L13.8361 0.19969C13.9639 0.0718265 14.1374 -4.15779e-06 14.3182 1.80505e-10C14.499 4.15815e-06 14.6724 0.0718427 14.8003 0.199712C14.9282 0.327581 15 0.501006 15 0.681836C15 0.862665 14.9282 1.03609 14.8003 1.16395L7.98211 7.98211C7.91887 8.04552 7.84372 8.0958 7.76098 8.13007C7.67825 8.16435 7.58955 8.18193 7.5 8.18182Z" fill="black"/>
                </svg>
            </div>
          </div>
          <div class="flex justify-center gap-4 m-2">
            <img class=" w-1/3" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/25.png" data-default-img alt="pokemon">
            <img class=" w-1/3" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/shiny/25.png" data-shiny-img alt="shiny pokemon">
          </div>
        </div>
        <div class="bg-[#93A4E0] p-2 rounded-md">
          <h2 class="text-center text-black mb-2 text-3xl font-medium">Ability</h2>
          <div data-abilities class="bg-white p-3 rounded-xl">
            <p class="text-black text-center text-xl">Lightning rod</p> 
          </div>
        </div>
        <div class="bg-[#93A4E0] p-2 rounded-md">
          <h2 class="text-center text-black mb-2 text-3xl font-medium">Type</h2>
          <div class="bg-white p-4 rounded-xl">
            <p class="text-black w-fit mx-auto px-2 rounded-md text-xl" data-type>Electric</p>
          </div>
        </div>
        <div class="bg-[#93A4E0] p-2 rounded-md">
          <h2 class="text-center text-black mb-2 text-3xl font-medium">Evolutions</h2>
          <div class="bg-white flex justify-around items-center rounded-xl">
            <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/172.png" alt="pichu">
            <p class="text-black">=></p>
            <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/25.png" alt="">
            <p class="text-black">=></p>
            <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/26.png" alt="">
          </div>
        </div>
      </div>
      <div class="bg-[#6A78AB] flex gap-2 flex-col md:w-6/12 rounded-md p-4">
        <div class="bg-[#93A4E0] p-2 rounded-md">
          <h2 class="text-center text-black mb-2 text-3xl font-medium">Location</h2>
          <div class="bg-white p-4 rounded-xl">
            <p class="text-black w-fit mx-auto px-2 rounded-md text-xl first-letter:capitalize" data-poke-location>Pallet Town</p>
          </div>
        </div> 
        <div class="bg-[#93A4E0] h-full p-2 rounded-md">
          <div class="bg-white relative rounded-xl none">
            <div id="moveBtn" class="flex gap-2 justify-center items-center cursor-pointer group">
              <h2 class="text-center text-black text-[1.5rem] font-medium">
              Moves 
              </h2>
              <svg id="carrot" class=" group-hover:rotate-90 transition duration-300 " width="22" height="22" viewBox="0 0 26 26" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M5.79199 4.78809L13.7723 12.7684L5.79199 20.7488" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M13.772 4.78809L21.7523 12.7684L13.772 20.7488" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>  
            </div>
            <div id="move-list" class="text-black absolute hidden top-10 left-0 w-full rounded-md text-xl">

            </div>
          </div>
        </div>    
      </div>
    </div>
  </main>
</div>
  <script src="./scripts/main.js"></script>
</body>

</html>
